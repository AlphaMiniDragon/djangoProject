{% block content %}
    <!-- Log in form -->
    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Login</h1>
						 </div>
					</div>
                   <form action="" method="post" name="login">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Password</label>
                              <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                           </div>
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn bg-info tx-tfm"><a href="index.html">Login</a></button>
                           </div>
                           
                           <div class="form-group">
                              <p class="text-center" >Don't have account? <a href="{% url 'signup' %}" id="signup">Sign up here</a></p>
                           </div>
                        </form>
                 
				</div>
			</div>
			</div>
		</div>
        <div class="col-md-12" style="height: 80px;"></div>
      </div> 
{% endblock %}
